<div class="container">
  <p *ngIf="!caderno"> Select a notebook at the navbar on left. </p>
  <div *ngIf="caderno">
    <header class="d-flex justify-content-between mb-5 mt-1">
      <div>
        <h1> {{ caderno.nome }} </h1>
        <p> {{ caderno.descricao }} </p>
      </div>
      <div class="mt-3 options">
        <mat-icon (click)="onEdit(caderno)"> edit </mat-icon>
        <mat-icon (click)="onDelete()"> delete </mat-icon>
      </div>
    </header>
    <ul>
      <li
        *ngFor="let nota of caderno.notas"
        class="mb-2"
      >
        <app-nota-card
          [caderno]="caderno"
          [nota]="nota"
          (updatedNota)="onUpdateSomeNota()"
        ></app-nota-card>
      </li>
    </ul>
  </div>
  <button
    mat-fab
    *ngIf="caderno"
    color="primary"
    style="position: absolute; right: 20px; bottom: 20px;"
    (click)="onAddNota()"
  >
    <mat-icon> add </mat-icon>
  </button>
</div>
